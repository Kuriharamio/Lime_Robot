    use_sim_time: False
    alpha1: 0.1
    alpha2: 0.1
    alpha3: 0.3
    alpha4: 0.1
    alpha5: 0.3
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 10.0
    laser_max_range: 10.0
    laser_min_range: 0.2
    laser_model_type: "likelihood_field"
    max_beams: 480
    max_particles: 200
