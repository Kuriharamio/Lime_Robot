    robot_model_type: "nav2_amcl::OmniMotionModel"
    save_pose_rate: 1.0
    sigma_hit: 0.1
    tf_broadcast: false
    transform_tolerance: 1.0
    update_min_a: 0.0001
    update_min_d: 0.0001
    z_hit: 0.9
    z_max: 0.1
    z_rand: 0.05
    z_short: 0.1
    scan_topic: scan

